        description: 接口服务名称，可能存在高亮标签
        type: string
      online_at:
        description: 接口服务发布时间
        type: integer
      owner_id:
        description: data owner id
        type: string
      owner_name:
        description: data owner 名称
        type: string
      published_at:
        type: integer
      raw_description:
        description: 接口服务描述，不会存在高亮标签
        type: string
      raw_name:
        description: 接口服务名称，不会存在高亮标签
        type: string
      raw_owner_name:
        description: data owner 名称
        type: string
      updated_at:
        description: 接口服务更新时间
        type: integer
    type: object
  github_com_kweaver-ai_dsg_services_apps_basic-search_domain_interface_svc.Order:
    properties:
      direction:
        description: 排序方向，枚举 asc正序，desc倒序
        enum:
        - asc
        - desc
        example: desc
        type: string
      sort:
        description: 排序类型，枚举 updated_at更新时间 online_at上线时间
        enum:
        - updated_at
        - online_at
        example: online_at
        type: string
    required:
    - direction
    - sort
    type: object
  github_com_kweaver-ai_dsg_services_apps_basic-search_domain_interface_svc.SearchReqBodyParam:
    properties:
      keyword:
        description: 搜索关键词，支持字段：接口名称，接口说明
        example: keyword
        minLength: 1
        type: string
      next_flag:
        description: 从该flag标志后获取数据，该flag标志由上次的搜索请求返回，若本次与上次的搜索参数存在变动，则该参数不能传入，否则结果不准确
        example:
        - "1"
        - abc
        items:
          type: string
        maxItems: 3
        minItems: 2
        type: array
      online_at:
        $ref: '#/definitions/github_com_kweaver-ai_dsg_services_apps_basic-search_domain_interface_svc.TimeRange'
      orders:
        items:
          $ref: '#/definitions/github_com_kweaver-ai_dsg_services_apps_basic-search_domain_interface_svc.Order'
        type: array
      orgcodes:
        description: 接口服务所属组织架构ID
        example:
        - 664c3791-297e-44da-bfbb-2f1b82f3b672
        items:
          type: string
        type: array
      size:
        default: 20
        description: 要获取到的记录条数
        example: 20
        type: integer
    type: object
  github_com_kweaver-ai_dsg_services_apps_basic-search_domain_interface_svc.SearchResp:
    properties:
      entries:
        description: 对象列表
        items:
          $ref: '#/definitions/github_com_kweaver-ai_dsg_services_apps_basic-search_domain_interface_svc.InterfaceSvcBaseInfo'
        type: array
      next_flag:
        description: 获取下一页数据的请求中，需携带本参数，若本参数为空，则数据已全部获取，没有下一页了
        example:
        - "0.987"
        - abc
        items:
          type: string
        type: array
      total_count:
        description: 当前筛选条件下的对象数量
        example: 3
        minimum: 0
        type: integer
    required:
    - entries
    - total_count
    type: object
  github_com_kweaver-ai_dsg_services_apps_basic-search_domain_interface_svc.TimeRange:
    properties:
      end_time:
        description: 结束时间，毫秒时间戳
        example: 1682586655000
        minimum: 0
        type: integer
      start_time:
        description: 开始时间，毫秒时间戳
        example: 1682586655000
        minimum: 0
        type: integer
    type: object
  label.LabelResp:
    properties:
      id:
        description: 唯一id
        example: "1"
        maxLength: 20
        type: string
      name:
        description: 标签名称
        example: "1"
        maxLength: 30
        type: string
      path:
        description: 标签路径
        example: a/b/c
        maxLength: 2000
        type: string
    required:
    - id
    - name
    type: object
  rest.HttpError:
    properties:
      cause:
        description: 错误原因
        example: 错误原因
        type: string
        x-omitempty: false
      code:
        description: '返回错误码，格式: 服务名.模块.错误'
        example: task-center.Public.InternalError
        type: string
      description:
        description: 错误描述
        example: 内部错误
        type: string
      detail:
        description: 错误详情, 一般是json对象
        x-omitempty: false
      solution:
        description: 错误处理办法
        example: 请联系内部人员
        type: string
        x-omitempty: false
    type: object
