apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name}}
  namespace: {{ .Values.namespace}}
spec:
  ingressClassName: {{ index .Values.depServices "class-443" "ingressClass" }}
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 8143
        path: /api/task-center
        pathType: ImplementationSpecific
      - backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 8143
        path: /swagger/task-center
        pathType: ImplementationSpecific